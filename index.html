<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/nomalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link id="googlefont" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="setting">
            <p>設定</p>
            <p id="error"></p>
            <table>
                <tr>
                    <td>
                        <label for="color">文字</label>
                    </td>
                    <td style="align-items: center;">
                        <textarea name="text" id="text" cols="20" rows="2">Hello World</textarea>
                        <button onclick="changeText()">設定</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="color">色(16進数)</label>
                    </td>
                    <td>
                        #<input type="text" name="color" id="color" value="331805">
                        <button onclick="changeColor()">設定</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="color">フォントサイズ</label>
                    </td>
                    <td>
                        <input type="number" name="size" id="size" value="16">px
                        <button onclick="changeFontSize()">設定</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="synthesis">
            <p class="synthesis_text">
                Hello World<br>
                Hello forsisters
            </br>
        </div>
    </div class="main">
    <script src="./js/script.js"></script>
</body>
</html>
